<div class="item3">
    <div style="align-self: center; font-family: Barlow-Regular; display: flex; align-items: center;">
        <p style="text-align: start; margin-left: 10px; font-family: Barlow-Regular; font-size: 10pt;">Resultados para: {{total.palabra}} </p>
        <br>
        <p style="text-align: start; margin-left: 60%; font-family: Barlow-Regular; font-size: 10pt;" [attr.colspan]="total.total" class="font-family: Barlow-Regular;"> Resultados de la Busqueda: {{ total.total}} </p>
    </div>

    <div>
        <app-globitos-revista></app-globitos-revista>
    </div>

    <div class="flex-containercont">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autores<img (click)="reversa('nombreRevista',true)" [src]="imagen" align="right" /></th>
                    <th scope="col">Revista<img (click)="reversa('nombreRevista',true)" [src]="imagen" align="right" /></th>
                    <th scope="col">Número<img (click)="reversa('nombreRevista',true)" [src]="imagen" align="right" /></th>
                    <th scope="col">Resumen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let articulo of articulos">
                    <td>{{ articulo.tituloArt }}</td>
                    <td>{{ articulo.autores }}</td>
                    <td>{{ articulo.nombreRevista }}</td>
                    <td>{{ articulo.anio }}, {{ articulo.volumen }} ({{ articulo.numero }})</td>
                    <td>
                        <div class="grid">
                            <div>
                                <a href="" class="resumen"><b>Resumen</b></a>
                            </div>
                            <div>
                                <a href="" class="resumen"><b>Abstract</b></a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
